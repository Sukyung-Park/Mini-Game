<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플로리의 숫자 맞추기 게임!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="pre-title">플로리의 대학 엠티</h1>
      <h1 class="title">술게임</h1>
      <h1 class="sub-title"><span class="red-text">죽음</span>의 업 & 다운</h1>
      <div id="result-area">
        <img
          src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif"
          class="main-img"
        />
        <h1 class="result-text">죽기 싫다면 맞춰라</h1>
      </div>
      <h2 id="chance-area">남은 기회:</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자를 입력"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-success mb-2 button-style" id="play-button">
            Go!!
          </button>
        </div>
      </div>
    </div>
    <button
      class="btn btn-warning mt-3 button-style button-reset"
      id="button-reset"
    >
      리셋!
    </button>

    <script src="main.js"></script>
  </body>
</html>
